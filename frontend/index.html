<!doctype html>
<html>
<head>
    <title>Spacerace</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>


    <div class="container">

        <div class="row">
            <div class="col-md-8">
                <svg id="game"></svg>
                <table class="table">
                    <tr>
                        <td><div id="fps">FPS: <span></span></div></td>
                        <td><div id="timeRemaining">Time Remaining: <span></span></div></td>
                    </tr>
                </table>

            </div>
            <div class="col-md-2">
                <h3>Current Players</h3>
                <div id="leaderboard"></div>
            </div>
            <div class="col-md-2">
                <h3>Players in Lobby</h3>
                <div id="lobby"></div>
            </div>
        </div>
        <div class="row">
            <p id="statusMessage" class="muted">Waiting to connect to game...</p>
        </div>
        <div class="row">
            <h3>Tournament Scores</h3>
            <p class="muted small">Individual players</p>
            <ul id="GlobalLeaderboard"></ul>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
